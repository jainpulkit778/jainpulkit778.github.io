<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Observation Uploader</title>
    </head>
    <body>
<form class="form-horizontal">
<fieldset>
<!-- Form Name -->
<legend>Observation Uploader</legend>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">CallMiner ID</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
  <span class="help-block">Auto Generated from PowerBi</span>  
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Report Type</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
  <span class="help-block">Auto Generated from PowerBi</span>  
  </div>
</div>
<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Observation Comment</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="textarea"></textarea>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">UserName</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
  <span class="help-block">Auto Generated from PowerBi</span>  
  </div>
</div>

<!-- Button Drop Down -->
<div class="form-group">
  <label class="col-md-4 control-label" for="buttondropdown">Observation Type</label>
  <div class="col-md-4">
    <div class="input-group">
      <input id="buttondropdown" name="buttondropdown" class="form-control" placeholder="" type="text" required="">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Select Any One
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu pull-right">
          <li><a href="#">False Positive</a></li>
          <li><a href="#">Remediation</a></li>
          <li><a href="#">Term Code Coaching</a></li>
          <li><a href="#">Spanish Call</a></li>
          <li><a href="#">Not Applicable</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary" onclick="uploadToCallMiner()">Upload</button>
  </div>
</div>
</fieldset>
</form>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script>
            // Function to capture values from URL parameters
            function getUrlParameter(paramName) {
              const urlParams = new URLSearchParams(window.location.search);
              return urlParams.get(paramName) || '';
            }
              // Set values using the functions
              document.getElementById('callMinerID').value = getUrlParameter('callMinerID');
              document.getElementById('userName').value = getUrlParameter('userName');
              document.getElementById('ReportName').value = getUrlParameter('ReportName');
        </script>  
    </body>
</html>
