<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Requests Example</title>
</head>
<body>

<script>
    // Define the API URLs
    const apiUrl1 = "https://sapi.callminer.net/security/getToken";
    const apiUrl2 = "https://feapi.callminer.net/api/v2/playback/stream/30126349/mp3";

    // Define the payload parameters
    const apiKey = "radiusglobal";
    const username = "pulkit.jain@radiusgs.com";
    const password = "Speech238";

    // Encode the payload
    const encodedPayload = `apiKey=${encodeURIComponent(apiKey)}&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;

    // Make the HTTP request for Code 1
    fetch(apiUrl1, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: encodedPayload
    })
    .then(response => response.json())
    .then(jsonResponse1 => {
        // Make the HTTP request for Code 2 using the token from Code 1
        fetch(`${apiUrl2}?JWT=${jsonResponse1}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response2 => response2.json())
        .then(jsonResponse2 => {
            // Process jsonResponse2 as needed
            console.log(jsonResponse2);
        })
        .catch(error => console.error('Error in second request:', error));
    })
    .catch(error => console.error('Error in first request:', error));
</script>

</body>
</html>
